<h3>Invoice</h3>
    <div>
        <form [formGroup]="invoicecform" (submit)="submitInvoice()">
            <label >Customer</label>
            <input  type="text" formControlName="customerName">
    
            <label >Product Name</label>
            <input  type="text" formControlName="productName">
    
            <label >Price</label>
            <input type="number" formControlName="price">
            <button type="submit"  [disabled]="invoicecform.invalid" class="primary">Create</button>
          </form>
    </div>
    <table title="Invoice List" style="width: 60%;">
        <thead>
            <th style="text-align: center;">Customer</th>
            <th style="text-align: center;">Product</th>
            <th style="text-align: center;">Price</th>
            <th style="text-align: center;">Action</th>
        </thead>
        <tr *ngFor="let oItem of Invoices">
            <td style="text-align: center;">{{oItem.customerName}}</td>
            <td style="text-align: center;">{{oItem.productName}}</td>
            <td style="text-align: center;">{{oItem.price}}</td>
            <td style="text-align: center;"><input type="button" value="Delete" (click)="Delete(oItem)" /></td>
        </tr>
    </table>
